<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="createDot()">

    <div id="background" style="background: url('carte.png'); width:1000px; height: 500px; position: relative;">
        <img src="dot.png" style="position: relative; top:264px; left:258px; width:7px; height:7px;">
    </div>

    <script>
        function createDot() {
            var dotNode = document.createElement("img");
            dotNode.src = 'dot.png';
            dotNode.style ='position: relative; top:150px; left:50px; width:7px; height:7px;';
            document.getElementById("background").appendChild(dotNode);
        }
    </script>
</body>
</html>
